      <main>
        <form method="post" name="contact" data-netlify="true">
          <div class="companyadress">
            <h1>How to contact us</h1>
            <h2 class="h2">Company details</h2>
            <ul class="li2">
              <li class="li2">
                <label for="Streetadress">Streetadress</label>: 4781 Woodside
                Circle
              </li>
              <li class="li2"><label for="city">City</label> : Atlantis</li>
              <li class="li2">
                <label for="telephone">Phonenumber</label>: 003648954896
              </li>
              <li class="li2">
                <label for="country">Country</label>: Farawayisthan
              </li>
            </ul>
          </div>

          <div class="form">
            <h2 class="h2">
              Do you have any questions please leave us a message
            </h2>
            <ul id="ul2">
              <li class="li3">
                <label for="name">Name</label>
                <input name="name" type="text" id="name" />
              </li>
              <li class="li3">
                <label for="adres">Adress</label>
                <input name="adress" type="adress" id="Adress" />
              </li>
              <li class="li3">
                <label for="telephone">Telephone</label>
                <input name="telephone" type="number" id="telephone" />
              </li>
              <li class="li3">
                <label for="dateofbirth">Date of Birth</label>
                <input name="dateofbirth" type="date" id="date" />
              </li>
              <li class="li3">
                <label for="gender">Male/Female</label>
                <input name="gender" type="checkbox" id="gender" /><input
                  name="gender"
                  type="checkbox"
                  id="gender2"
                />
              </li>
              <li class="li3">
                <label for="comments">Comments</label>
                <input name="comments" type="text" id="comments" />
              </li>
              <li class="li3">
                <label for="file">Upload file</label>
                <input name="uploadfile" type="file" id="uploadfile" />
              </li>
              <li class="li3">
                <button><input type="submit" /></button>
              </li>
            </ul>
          </div>
        </form>
      </main>
